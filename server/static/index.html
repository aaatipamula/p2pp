<!DOCTYPE html>
<html>
  <head>
    <title>Spare Login</title>
  </head>
  <body>
    <h1> Welcome to Spare! </h1>

    <p> Input your email and phone number to login! </p>

    <form action="/user/login">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value=Null required ><br><br>
      
      <label for="phone_num">Phone Number:</label><br>
      <input type="tel" id="phone_num" name="phone_num" value=Null pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
      
      <input type="submit" value="Login">
    </form> 

    <p> New user? Sign up here: <a href="/static/signup_page.html" > Spare Sign up </a> </p>
  </body>
</html>
